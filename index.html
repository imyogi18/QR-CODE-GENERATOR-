<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <label for="text-input" class="visually-hidden">Enter text to generate QR code</label>
        <input type="text" id="text-input" placeholder="Enter text here" aria-label="Enter text for QR code">
        <button id="generate-btn">Generate QR Code</button>
        <p id="error-message" class="error-message"></p>
        <div id="qrcode" role="region" aria-live="polite"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
